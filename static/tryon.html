<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Try-On - FitFinder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffb5b4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      width: 90%;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      text-align: center;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #ff8c00;
      color: white;
      border: none;
      padding: 8px 18px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-button:hover {
      background: #ff7000;
      transform: translateY(-2px);
    }

    h1 {
      color: #222;
      margin-bottom: 10px;
      font-size: 32px;
    }

    p {
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .upload-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin-bottom: 25px;
    }

    .upload-box {
      background: white;
      border: 2px dashed #ff8c00;
      border-radius: 15px;
      width: 250px;
      padding: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-box:hover {
      background-color: #fff5f0;
      transform: scale(1.03);
      border-color: #ff7000;
    }

    .upload-box h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .upload-box input {
      display: none;
    }

    .preview {
      width: 100%;
      max-height: 200px;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
      object-fit: cover;
    }

    button {
      margin-top: 25px;
      background: #ff8c00;
      border: none;
      color: white;
      padding: 14px 35px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      background: #ff7000;
      box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
    }

    #result {
      margin-top: 30px;
      display: none;
    }

    #result img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>

    <h1>üëó Virtual Try-On</h1>
    <p>Upload your photo and clothing to see your new look!</p>

    <div class="upload-section">
      <div class="upload-box" onclick="document.getElementById('personInput').click()">
        <h3>üì∏ Your Photo</h3>
        <input type="file" id="personInput" accept="image/*">
        <img id="personPreview" class="preview">
      </div>

      <div class="upload-box" onclick="document.getElementById('clothInput').click()">
        <h3>üëï Clothing</h3>
        <input type="file" id="clothInput" accept="image/*">
        <img id="clothPreview" class="preview">
      </div>
    </div>

    <button id="tryBtn" onclick="tryOn()">‚ú® Try It On</button>

    <div id="result">
      <h3>Your Virtual Try-On Result</h3>
      <img id="resultImage">
    </div>

    <footer>Made with ‚ù§Ô∏è by FitFinder</footer>
  </div>

  <script>
    document.getElementById("personInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById("personPreview");
          img.src = e.target.result;
          img.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("clothInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById("clothPreview");
          img.src = e.target.result;
          img.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    async function tryOn() {
      const personInput = document.getElementById('personInput');
      const clothInput = document.getElementById('clothInput');
      const btn = document.getElementById('tryBtn');
      if (!personInput.files[0] || !clothInput.files[0]) {
        alert('Please upload both images first!');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Processing...';

      const fd = new FormData();
      // append both common names so backend and external api accept it
      fd.append('person_image', personInput.files[0]);
      fd.append('cloth_image', clothInput.files[0]);
      fd.append('humanImage', personInput.files[0]);
      fd.append('clothImage', clothInput.files[0]);

      try {
        const res = await fetch('/api/virtual-try-on', { method: 'POST', body: fd });
        const data = await res.json();
        if (data.success && data.image) {
          document.getElementById('resultImage').src = data.image;
          document.getElementById('result').style.display = 'block';
        } else {
          alert('Error: ' + (data.error || data.detail || 'Unknown error'));
        }
      } catch (err) {
        alert('Request failed: ' + err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = '‚ú® Try It On';
      }
    }
  </script>
</body>
</html>
